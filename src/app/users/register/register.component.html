<div class="container-fluid" id="formContainer">
    <div class="row formRow">
        <div class="col-md-5">
            <div class="imgDiv">
                <img src="\assets\images\register.png" alt="">
            </div>
        </div>

        <!-- Register Form -->
        <div class="col-md-7 formCol">
            <form #f="ngForm" novalidate (submit)="f.form.valid&& onSubmite()">
                <h1 class="newUser">New User</h1>
                <div class="mb-1">
                    <label class="form-label" for="inputName">Name:</label>
                    <input class="form-control" type="text" id="inputName" name="name" placeholder="Enter Name"
                        [(ngModel)]="formdata.name" #name="ngModel" required>
                    <span class="text-danger" *ngIf="this.submit&&name.errors?.['required']">
                        Name is Required
                    </span>
                </div>
                <div class="mb-1">
                    <label for="exampleInputEmail1" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="inputEmail1" placeholder="Enter Email" name="email"
                        [(ngModel)]="formdata.email" #email="ngModel" required>
                    <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">
                        Email is Required
                    </span>
                </div>
                <div class="mb-1">
                    <label for="exampleInputPassword1" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Enter Password"
                        name="password" [(ngModel)]="formdata.password" #password="ngModel" required minlength="8">
                    <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
                        Password is Required
                    </span>
                    <span class="text-danger" *ngIf="this.submit&&password.errors?.['minlength']">
                        Minimun Length 8 character
                    </span>
                </div>
                <span class="mb-1 text-danger" *ngIf="this.errormessage">
                    <p [innerText]="this.errormessage"></p>
                </span>

                <div class="loadingIcon">
                    <span *ngIf="this.Loadingicon"><i class="fas fa-spinner fa-spin text-center"></i></span>
                </div>

                <div class="registerBtn">
                    <input type="submit" value="Register" (click)="submit=true"
                        [disabled]="Loadingicon">
                </div>

                <div class="alreadyAccount">
                    <p>Already have account? Please<span class="text-primary ms-1 Login" (click)="navigateLogin()">
                            Login</span></p>
                </div>

            </form>
        </div>
    </div>

</div>
